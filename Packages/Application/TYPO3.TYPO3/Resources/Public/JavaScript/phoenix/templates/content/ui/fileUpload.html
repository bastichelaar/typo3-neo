<div class="typo3-fileupload" id="{{unbound _containerId}}">

		{{fileChooserLabel}}
	</button>

	{{view T3.Content.UI.Button isVisibleBinding="_uploadButtonShown" target="parentView" action="upload" labelBinding="uploaderLabel" allowedFileTypesBinding="allowedFileTypes"}}
</div>
