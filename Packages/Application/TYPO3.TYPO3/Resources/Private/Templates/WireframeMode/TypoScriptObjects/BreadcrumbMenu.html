{namespace t=TYPO3\TYPO3\ViewHelpers}
<f:if condition="{items}">
	<f:for each="{items}" as="item" reverse="1" iteration="iterator">
		<f:if condition="{iterator.index} > 0">/</f:if>
		<f:if condition="{iterator.isLast}">
			<f:then>
				{item.label}
			</f:then>
			<f:else>
				<t:link.node node="{item}">{item.label}</t:link.node>
			</f:else>
		</f:if>
	</f:for>
</f:if>
