{namespace t=TYPO3\TYPO3\ViewHelpers}
<f:layout name="Default" />

<f:section name="head">
	<title>TYPO3 Neos Error</title>
	<link rel="stylesheet" href="{f:uri.resource(path: '2/css/bootstrap.min.css', package: 'Twitter.Bootstrap')}" />
	<link rel="stylesheet" href="{f:uri.resource(path: 'StyleSheet/Setup.css', package: 'TYPO3.Setup')}" />
	<link rel="stylesheet" href="{f:uri.resource(path: 'StyleSheet/Login.css', package: 'TYPO3.TYPO3')}" />
	<script src="{f:uri.resource(path: 'Library/jquery/jquery-1.7.2.js')}"></script>
</f:section>

<f:section name="body">
	<body>
		<div class="container t3-ui">
			<div class="modal typo3-phoenix-login-box">
				<div class="modal-header">
					<img src="{f:uri.resource(path: 'Images/Login/ApplicationLogo.png', package: 'TYPO3.TYPO3')}" width="115" height="50" alt="TYPO3 Neos" />
				</div>
				<div class="modal-body">
					<div class="row-fluid">
						<div class="span3 typo3-message-icon">
							<i class="icon-exclamation-sign"></i>
						</div>
						<div class="span9">
							<h1>{errorTitle}</h1>
							<p>{errorDescription -> f:format.raw()}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{f:uri.resource(path: '2/js/bootstrap.min.js', package: 'Twitter.Bootstrap')}"></script>
	</body>
</f:section>
