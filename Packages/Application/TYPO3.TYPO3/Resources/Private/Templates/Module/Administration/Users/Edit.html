<f:layout name="BackendSubModule" />

<f:section name="subtitle">
	<div class="row t3-module-container indented">
		<h2>Edit user "{account.accountIdentifier}"</h2>
	</div>
</f:section>
<f:section name="content">
	<f:form action="update" name="account" object="{account}">
		<div class="row t3-module-container">
			<f:render partial="Module/Shared/EditUserSettingsForm" arguments="{_all}" />
		</div>

		<div class="form-actions form-footer">
			<div class="pull-right">
				<f:link.action class="btn t3-button">Cancel</f:link.action>
				<f:form.submit value="Save" class="btn btn-primary t3-button" />
			</div>
		</div>
	</f:form>
</f:section>
